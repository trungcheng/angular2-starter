
<input placeholder="{{placeHolderFirst}}" [(ngModel)]="fname" />
<button class="btn-clear" (click)="clearFirst(fname)">Clear</button><br>
<input placeholder="{{placeHolderLast}}" [(ngModel)]="lname" />
<button class="btn-clear" (click)="clearLast(lname)">Clear</button><br><br>
<p>Fullname: {{fname}} {{lname}}</p>
