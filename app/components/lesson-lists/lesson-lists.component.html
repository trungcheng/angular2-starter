<table class="table">
	<tr *ngFor="let lesson of lessons">
		<td width="10%">
			<img width="45" height="45" src="https://material.angularjs.org/latest/img/icons/angular-logo.svg" />
		</td>
		<td class="lesson-text">
			{{ lesson.description }}
		</td>
		<td>
			<button class="btnDelete" (click)="lessonsService.deleteLesson(lesson.id)">Delete</button>
		</td>
	</tr>
</table>
